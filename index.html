<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Create the Weather Dashboard header -->
    <header>
        <h1 class = "bg-primary bg-gradient text-white text-center mb-3">
            Weather Dashboard
        </h1>
    </header>
    <!-- Create a two column layout -->
    <div class = "container">
    <!-- Column one to include the Search form and historical results -->
        <div class="row">
            <section class="col-12 col-lg-3 d-flex flex-column">
                <h2>
                    Search for a City:
                </h2>
                <form id="user-request">
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-control mb-3" />
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-block btn-primary">Search</button>
                    </div>
                </form>
                <div class="border-top border-dark">
                    <ul class="list-group text-center d-none d-lg-block mt-3">
                        <li class="list-group-item list-group-item-dark mb-3">Austin</li>
                        <li class="list-group-item list-group-item-dark mb-3">Chicago</li>
                        <li class="list-group-item list-group-item-dark mb-3">New York</li>
                        <li class="list-group-item list-group-item-dark mb-3">Orlando</li>
                        <li class="list-group-item list-group-item-dark mb-3">San Francisco</li>
                        <li class="list-group-item list-group-item-dark mb-3">Seattle</li>
                        <li class="list-group-item list-group-item-dark mb-3">Denver</li>
                        <li class="list-group-item list-group-item-dark mb-3">Atlanta</li>
                    </ul>
                </div>
            </section>
    <!-- Column two to include the current weather and 5 day forecast -->
            
            <div class="col-12 col-lg-9 d-flex flex-column">
                <main class="row mb-3">
                    <div class="col-12 border border-secondary">
                        <div class="row">
                            <h2> <span id="display-city-name"></span><span id="display-date"></span></h2>
                            <img class="img-fluid" id="weather-icon"/>
                        <!-- <img id="weather-icon"/> -->
                        </div>
                        <p>Temp: <span id="display-temp"></span></p>
                        <p>Wind: <span id="display-wind"></span></p>
                        <p>Humidity: <span id="display-humidity"></span></p>
                        <p>UV Index: <span id="display-uvindex"></span></p>
                    </div>
                </main>
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                </div>
                <section class="row justify-content-between">
                    <div class="col-12 col-lg-2 card p-0 mb-3">
                        <h4 id="day-1" class="card-header text-light bg-dark p-1 border-0">
                            
                        </h4>
                        <ul id="day-1-items" class="list-group text-white list-group-flush">
                            <!-- Forecast goes here -->
                        </ul>
                    </div>
                    <div class="col-12 col-lg-2 card p-0 mb-3">
                        <h4 id="day-2" class="card-header text-light bg-dark p-1 border-0">
                            
                        </h4>
                        <ul id="day-2-items" class="list-group text-white list-group-flush">
                            <!-- Forecast goes here -->
                        </ul>
                    </div>
                    <div class="col-12 col-lg-2 card p-0 mb-3">
                        <h4 id="day-3" class="card-header text-light bg-dark p-1 border-0">
                            
                        </h4>
                        <ul id="day-3-items" class="list-group text-white list-group-flush">
                            <!-- Forecast goes here -->
                        </ul>
                    </div>
                    <div class="col-12 col-lg-2 card p-0 mb-3">
                        <h4 id="day-4" class="card-header text-light bg-dark p-1 border-0">
                            
                        </h4>
                        <ul id="day-4-items" class="list-group text-white list-group-flush">
                            <!-- Forecast goes here -->
                        </ul>
                    </div>
                    <div class="col-12 col-lg-2 card p-0 mb-3">
                        <h4 id="day-5" class="card-header text-light bg-dark p-1 border-0">
                            
                        </h4>
                        <ul id="day-5-items" class="list-group text-white list-group-flush">
                            <!-- Forecast goes here -->
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
